name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      - name: Bash
        shell: bash
        run: |
          source $CONDA/bin/activate
          $CONDA_EXE install --channel specpose stopeight-clibs
          $CONDA_PYTHON_EXE -m pip install setuptools
          $CONDA_PYTHON_EXE -m pip install -r requirements.txt
          $CONDA_PYTHON_EXE setup.py sdist bdist

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: sh
        run: |
          git submodule update --init --recursive
      - name: Sh
        shell: sh
        run: |
          source $CONDA/bin/activate
          conda create --name btest
          conda activate btest
          $CONDA_EXE install --channel specpose stopeight-clibs
          $CONDA_PYTHON_EXE -m pip install --user setuptools
          $CONDA_PYTHON_EXE -m pip install --user -r requirements.txt
          $CONDA_PYTHON_EXE setup.py sdist bdist

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: cmd /C CALL {0}
        run: |
          git submodule update --init --recursive
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: |
          "%CONDA%"\condabin\conda.bat activate
          "%CONDA_EXE%" create --name btest
          "%CONDA_EXE%" activate btest
          "%CONDA_EXE%" install --channel specpose stopeight-clibs
          "%CONDA_PYTHON_EXE%" -m pip install setuptools
          "%CONDA_PYTHON_EXE%" -m pip install -r requirements.txt
          "%CONDA_PYTHON_EXE%" setup.py sdist bdist
