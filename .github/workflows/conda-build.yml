name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      - name: Bash
        shell: bash
        run: |
          source /usr/share/miniconda/bin/activate
          $CONDA_EXE install conda-build
          $CONDA_EXE build ./stopeight-clibs
          $CONDA_EXE install --use-local stopeight-clibs
          $CONDA_PYTHON_EXE -m pip install setuptools wheel
          $CONDA_PYTHON_EXE -m pip install -r requirements.txt
          $CONDA_PYTHON_EXE setup.py sdist bdist_wheel

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: sh
        run: |
          git submodule update --init --recursive
      - name: Sh
        shell: sh
        run: |
          source $CONDA/bin/activate
          conda create --name btest
          conda activate btest
          $CONDA_EXE install conda-build
          $CONDA_EXE build ./stopeight-clibs
          $CONDA_EXE install --use-local stopeight-clibs
          $CONDA_PYTHON_EXE -m pip install setuptools wheel
          $CONDA_PYTHON_EXE -m pip install -r requirements.txt
          $CONDA_PYTHON_EXE setup.py sdist bdist_wheel

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: cmd /C CALL {0}
        run: |
          git submodule update --init --recursive
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: >-
          SET PATH=%PATH%;%CONDA%;%CONDA%\Scripts\
          conda install conda-build
          rd /s /q "C:\Program Files (x86)\Windows Kits\10\\include\wdf"
          conda build ./stopeight-clibs
          conda install --use-local stopeight-clibs
          python -m pip install setuptools wheel
          python -m pip install -r requirements.txt
          python setup.py sdist bdist_wheel
